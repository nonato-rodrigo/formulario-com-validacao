<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulário</title>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:wght@400;600&family=Public+Sans:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div class="informacoes">
            <h2 class="titulo">Ficou com dúvida?</h2>
            <h2 class="titulo">nos mande uma mensagem!</h2>
            <p class="paragrafo-mensagem">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>

        <div class="formulario">

            <input class="input-texto" type="text" name="nome-completo" id="nome-completo" placeholder="Nome Completo *">
            <p class="erro"></p>

            <input class="input-texto" type="text" name="email" id="email" placeholder="Email *">
            <p class="erro"></p>

            <input class="input-texto" type="number" name="telefone" id="telefone" placeholder="Telefone *">
            <p class="erro"></p>

            <input class="input-texto input-mensagem" type="text" name="mensagem" id="mensagem" placeholder="Mensagem *">
            <p class="erro"></p>

            <p class="mensagem-lembrete">*campos obrigatórios</p>

            <button class="botao">Enviar</button>
        </div>
    </div>

    <script type="text/javascript" src="validate.js"></script>
</body>

</html>
